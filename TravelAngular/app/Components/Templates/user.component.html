<div *ngIf='users && users.length==0' class="alert alert-info" role="alert">No record found!</div>
<table class='highlight responsive-table' *ngIf='users && users.length'>
    <thead>
        <tr>
            <th>Username</th>
            <th>Rating</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.Username}}</td>
            <td>{{user.Rating}}</td>
            <td>
                <a class="btn-floating btn-large waves-effect waves-light blue" (click)="editUser(user.Id)"><i class="large material-icons">edit</i></a>
                <a class="btn-floating btn-large waves-effect waves-light red" (click)="deleteUser(user.Id)"><i class="large material-icons">delete</i></a>
            </td>
        </tr>
    </tbody>
</table>
<a class="z-depth-0 btn-large waves-effect waves-light green" (click)="addUser()"><i class="large material-icons right">add</i>Add a user</a>
<div *ngIf="msg" role="alert" class="alert alert-info alert-dismissible">
    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span class="sr-only">Error:</span>
    {{msg}}
</div>
<modal #modal>
    <form novalidate (ngSubmit)="onSubmit(userFrm)" [formGroup]="userFrm">
        <modal-header [show-close]="true">
            <h4 class="modal-title">{{modalTitle}}</h4>
        </modal-header>
        <modal-body>
            <div class="form-group">
                <div>
                    <span>Username</span>
                    <input type="text" class="form-control" placeholder="Username" formControlName="Username">
                </div>
                <div>
                    <span>Password</span>
                    <input type="text" class="form-control" placeholder="Password" formControlName="Password">
                </div>
                <div>
                    <span>First Name</span>
                    <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName">
                </div>
                <div>
                    <span>Last Name</span>
                    <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
                </div>
            </div>
        </modal-body>
        <modal-footer>
            <div>
                <a class="btn btn-default" (click)="modal.dismiss()">Cancel</a>
                <button type="submit" [disabled]="userFrm.invalid" class="btn btn-primary">{{modalBtnTitle}}</button>
            </div>
        </modal-footer>
    </form>
</modal>
