<form (ngSubmit)="onSubmit()" [formGroup]="regForm">
    <div class="input-field">
        <label>Username:</label>
        <input type="text" class="form-control" formControlName="Username" />
    </div>
    <div class="input-field">
        <label>Password:</label>
        <input type="password" class="form-control" formControlName="Password" />
    </div>
    <div class="input-field">
        <label>Verify Password:</label>
        <input type="password" class="form-control" formControlName="Passcheck" />
    </div>
    <div>
        <input type="checkbox" id="check-pers" [(ngModel)]="checkPerson"
               formControlName="Personnal" (change)="showPersonnalInfo()"/>
        <label for="check-pers">I want to tell more about myself</label>
    </div>
    <!-- Afficher Nom/Prénom ici -->
    <div *ngIf="checkPerson" [formGroup]="personnal">
        <div>
            <label>First Name:</label>
            <input type="text" class="form-control" formControlName="FirstName"/>
        </div>
        <div>
            <label>Last Name:</label>
            <input type="text" class="form-control" formControlName="LastName"/>
        </div>
    </div>
    <a class="z-depth-0 btn waves-effect waves-light pink lighten-1" (click)="redirectIndex()">Cancel</a>
    <button type="submit" class="z-depth-0 waves-effect waves-light btn pink darken-1">Register</button>
</form>
<p>*In order to post travels, you must refer your address.</p>
